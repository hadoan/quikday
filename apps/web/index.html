<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quik.day - AI Execution Assistant</title>
    <meta
      name="description"
      content="One Prompt. One Run. Done. Conversational execution interface for founders and teams. Schedule meetings, post content, and automate workflows instantly."
    />
    <meta name="author" content="Quik.day" />

    <meta property="og:title" content="Quik.day - AI Execution Assistant" />
    <meta
      property="og:description"
      content="ChatGPT meets Zapier, but instant and reversible. Execute real actions with natural language."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://quik.day/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@quikday" />
    <meta name="twitter:image" content="https://quik.day/og.png" />

    <link rel="canonical" href="https://quik.day/" />
    <link rel="alternate" href="https://quik.day/" hreflang="en" />
    <link rel="alternate" href="https://quik.day/" hreflang="x-default" />

    <meta name="keywords" content="automation for founders, GTM automation, workflow automation, Zapier alternative, indie hacker tools, Slack automation, CRM automation, Notion workflows, Google Calendar automation, QuickBooks automation" />

    <!-- Favicons -->
    <link rel="icon" href="/logo/logo-light-bg.svg" type="image/svg+xml" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/logo/logo-dark-bg.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)" />
    <link rel="icon" href="/logo/logo.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Quik.day",
        "url": "https://quik.day",
        "logo": "https://quik.day/logo.png",
        "sameAs": [
          "https://x.com/quikday",
          "https://github.com/hadoan/quikday"
        ],
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "email": "hello@quik.day",
            "contactType": "customer support"
          }
        ]
      }
    </script>

    <!-- JSON-LD: SoftwareApplication (AggregateOffer) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Quik.day",
        "applicationCategory": "AutomationApplication",
        "operatingSystem": "Web",
        "description": "Execution automation for founders and lean GTM teams. One-tap runs for simple tasks; short review for bulk/risky changes. Undo built-in.",
        "brand": {"@type": "Brand", "name": "Quik.day"},
        "url": "https://quik.day/",
        "image": "https://quik.day/og.png",
        "offers": {
          "@type": "AggregateOffer",
          "lowPrice": "19.00",
          "highPrice": "99.00",
          "priceCurrency": "EUR",
          "offers": [
            {"@type": "Offer", "name": "LTD", "price": "29.00", "priceCurrency": "EUR", "category": "OneTimePayments"},
            {"@type": "Offer", "name": "Starter", "price": "19.00", "priceCurrency": "EUR", "category": "Subscription"},
            {"@type": "Offer", "name": "Pro", "price": "49.00", "priceCurrency": "EUR", "category": "Subscription"},
            {"@type": "Offer", "name": "Team", "price": "99.00", "priceCurrency": "EUR", "category": "Subscription"}
          ]
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
